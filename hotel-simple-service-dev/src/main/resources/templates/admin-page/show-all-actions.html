<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
    <style>
        body {
            background-image: url("https://cdn.georgiantravelguide.com/storage/thumbnails/dji-054111-5.jpg");
            background-size: cover;
        }
        .container {
            margin: 0 auto;
            max-width: 800px;
            padding: 50px 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            margin-bottom: 40px;
        }
        button {
            background-color:  Blue;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: #3e8e41;
        }
        button:active {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 style="color: floralwhite">Выберите действие</h1>

    <form action="http://localhost:8080/api/admin/show-all-hotels">
        <button type="submit"> Каталог отелей </button>
    </form>

    <form action="http://localhost:8080/api/admin/show-reporting-options">
        <button type="submit"> Перейти на страницу для выбора репортинга данных </button>
    </form>

    <form action="http://localhost:8080/api/admin/show-room-options">
        <button type="submit"> Перейти на страницу для работы с номерами </button>
    </form>

    <form action="http://localhost:8080/api/admin/show-customer-options">
        <button type="submit"> Перейти на страницу для работы с заказчиками </button>
    </form>

    <form action="http://localhost:8080/api/admin/show-booking-options">
        <button type="submit"> Перейти на страницу для работы с заказами </button>
    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <form action="/api/logout">
        <button type="submit"> Выйти из системы </button>
    </form>
</div>
</body>
</html>

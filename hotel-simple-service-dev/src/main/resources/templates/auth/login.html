<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <style>
        body {
            background-image: url('https://checkintime.ru/wp-content/uploads/2018/05/v7qsn9botyw-kopiya-kopiya-152.jpg');
            background-size: auto;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }
        form {
            background-color: #fff;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        legend {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="password"] {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-actions {
            text-align: center;
        }
        button[type="submit"] {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #0077CC;
            color: #fff;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #005EA8;
        }
        input[type="submit"],
        button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #0077CC;
            color: #fff;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        input[type="submit"]:hover,
        button:hover {
            background-color: #005EA8;
        }
    </style>
</head>
<body>
<form name="f" th:action="@{/process_login}" method="post">
    <fieldset>
        <legend>Введите логин и пароль</legend>
        <div th:if="${param.error}" style="color: red"> Неверный логин или пароль </div>
        <label for="username"> Введите логин: </label>
        <input type="text" name="username" id="username"/>
        <label for="password"> Введите пароль: </label>
        <input type="password" name="password" id="password"/>
        <div class="form-actions">
            <button type="submit"> Вход в систему </button>
        </div>
    </fieldset>
</form>

<form action="http://localhost:8080/api/auth/registration">
    <button type="submit"> Зарегистрироваться </button>
</form>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Выйти из аккаунта"/>
</form>
